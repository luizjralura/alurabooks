<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>AluraBooks</title>
</head>

<body>
<header class="cabecalho">
    <div class="container">
        <input type="checkbox" id="menu" class="container__botao">
        <label for="menu">
            <span class="cabecalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
            <ol>
            <li class="lista-menu__titulo">Categorias</li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Programação</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Front-end</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Infraestrutura</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Business</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Design & UX</a>
            </li>
        </ol>
        </ul>
        <img class="container__imagem" src="img/Logo.svg" alt="Logo AluraBooks">
    </div>
    <div class="container">
        <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
        <a href="#"><img src="img/Sacola.svg" alt="Carrinho de compras" class="container__imagem"></a>
        <a href="#"><img src="img/Usuario.svg" alt="Meu Perfil" class="container__imagem"></a>
    </div>
</header>

<section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
</section>
<section class="carrosel">
    <h2 class="carrossel__titulo">Útimos Lançamentos</h2>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="./img/ApacheKafka.svg" alt="Livro sobre Apache Kafka"></div>
        <div class="swiper-slide"><img src="./img/Arquitetura.svg" alt="Livro sobre Arquitetura"></div>
        <div class="swiper-slide"><img src="./img/Construct2.svg" alt="Livro sobre Construct2"></div>
        <div class="swiper-slide"><img src="./img/Gestão.svg" alt="Livro sobre Gestão"></div>
        <div class="swiper-slide"><img src="./img/Gestão2.svg" alt="Livro sobre Gestão 2"></div>
        <div class="swiper-slide"><img src="./img/Javascript.svg" alt="Livro sobre Javascript"></div>
        <div class="swiper-slide"><img src="./img/MetricasAgeis.svg" alt="Livro sobre Metricas Ageis"></div>
        ...
        </div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
    spaceBetween: 10,
    slidesPerView: 3,
    pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
    }
    
});
    
</script>
</body>

</html>
